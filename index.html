<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <title>Dice Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="heading">Roll The Dice</h1>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="player">
          <h3>Player 1</h3>
          <img src="img/dice6.png" alt="Dice png" />
        </div>
        <div class="player">
          <h3>Player 2</h3>
          <img src="img/dice6.png" alt="" />
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <input class="btn" type="button" value="ROLL DICE" />
      </div>
    </section>

    <footer>
      <div class="container">
        <small>Dice Game &copy; 2021, Rameez </small>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
